name: Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: CheckOut
        uses: actions/setup-node@v4
      - name: Install 
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
     needs: [lint]
     strategy:
       matrix:
         node-version: [20, 22, 24]
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: CheckOut
        uses: actions/setup-node@v4
      - name: Install 
        run: npm ci
      - name: Test
        env:
          PORT: ${{secrets.PORT}}
        run: npm run test
    
